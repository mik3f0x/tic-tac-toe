<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="reset">New game</button>
    <h3 id="turn-message"></h3>
    <div id="board">
        <div class="square" id="0-0"></div>
        <div class="square" id="0-1"></div>
        <div class="square" id="0-2"></div>
        <div class="square" id="1-0"></div>
        <div class="square" id="1-1"></div>
        <div class="square" id="1-2"></div>
        <div class="square" id="2-0"></div>
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
    </div>
</body>
</html>
