<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide">
</head>
<body>
    <div id="sidebar">
        <h1>Tic-Tac-Toe</h1>
        <button id="reset">New Game</button>
        <div>
            <label for="auto-restart">Auto Reload?</label>
            <input type="checkbox" id="auto-restart" name="auto-restart" checked/>
        </div>
        <h2 id="turn-message"></h2>
    </div>
    <div id="board">
        <div class="square" id="r0c0"></div>
        <div class="square" id="r0c1"></div>
        <div class="square" id="r0c2"></div>
        <div class="square" id="r1c0"></div>
        <div class="square" id="r1c1"></div>
        <div class="square" id="r1c2"></div>
        <div class="square" id="r2c0"></div>
        <div class="square" id="r2c1"></div>
        <div class="square" id="r2c2"></div>
    </div>
    <div id="bumper"></div>
</body>
</html>
